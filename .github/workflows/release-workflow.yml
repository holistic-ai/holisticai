name: Start a New Release

on:
  workflow_dispatch:
    inputs:
        version:
          description: 'Version Tag in the form X.Y.Z'
          required: true
          type: string

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0
        with:
          fetch-tags: true
          ref: master
          token: ${{ secrets.APP_SECRET }} # Needed to trigger other actions

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch git-cliff

      - name: Update changelog
        run: |
          git cliff -o CHANGELOG.md

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.APP_SECRET }}
        with:
          tag_name: ${{ inputs.version }}
          release_name: Release ${{ inputs.version }}
          draft: false
          prerelease: false

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update version and changelog"
          git push --follow-tags

      - name: Bump version and create tag
        run: |
          hatch version ${{ inputs.version }}
          hatch build

      - name: Publish to PyPI
        env:
          HATCH_INDEX_USER: __token__
          HATCH_INDEX_AUTH: ${{ secrets.PYPI_TOKEN }}
        run: |
          hatch publish

      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: "${{ vars.SLACK_CHANNEL_ID }}"
          payload: |
            {
              "attachments": [
              {
                "color": "#36a64f",
                "pretext": "Release holisticai *v${{ github.event.inputs.version }}* is on the way :rocket:",
                "fields": [
                  {
                    "title": "Release Notes",
                    "value": "https://github.com/${{ github.repository }}/releases/tag/${{ github.event.inputs.version }}",
                    "short": false
                  },
                  {
                    "title": "Repository",
                    "value": "https://github.com/${{ github.repository }}",
                    "short": false
                  }
                ]
              }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}